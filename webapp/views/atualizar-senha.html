<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualizar Senha</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <form id="atualizar-senha">
                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" name="senha-atual" id="senha-atual" class="form-control" placeholder="Insira a senha atual" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nova-senha">Senha Atual</label>
                        <input type="password" name="nova-senha" id="nova-senha" class="form-control" placeholder="Insira a sua senha nova" required="required">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control" placeholder="Confirme a nova senha" required="required">
                    </div>
                    <button class="btn btn-info" type="submit">
                        Atualizar senha
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/usuario.js"></script>

</body>
</html>
